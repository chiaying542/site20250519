
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 列表</title>
    </head>
    <body>
        <h1>列表</h1>
        <h2>無序列表</h2>
        <ul>
            <li>蘋果</li>
            <li>香蕉</li>
            <li>橘子</li>
        </ul>
        <hr />
        <h2>有序列表</h2>
        <ol>
            <li>蘋果</li>
            <li>香蕉</li>
            <li>橘子</li>
        </ol>
    </body>
</html>
