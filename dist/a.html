<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML a tag</title>
    </head>
    <body>
        <h1>超連結</h1>
        <div>
            <!-- 預設 target="_self" 是開啟同樣的視窗 -->
            <a href="https://www.google.com" target="_self">Google _self</a>
        </div>
        <hr />
        <div>
            <!-- target="_blank" 是開啟新的視窗 -->
            <a href="https://www.google.com" target="_blank">Google _blank</a>
        </div>
    </body>
</html>
